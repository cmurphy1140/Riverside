<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Nautical Signal Flags - Sparse decorative pattern tile -->

  <!-- Flag B (Bravo) - Red swallowtail at top-left area -->
  <g transform="translate(80, 70) rotate(-8)">
    <polygon points="0,0 40,0 30,17.5 40,35 0,35" fill="#CE1126"/>
  </g>

  <!-- Flag K (Kilo) - Yellow/Blue vertical halves at right area -->
  <g transform="translate(420, 120) rotate(5)">
    <rect width="40" height="35" fill="#FECE00"/>
    <rect x="20" width="20" height="35" fill="#003DA5"/>
  </g>

  <!-- Flag N (November) - Blue/white checkerboard at center-left -->
  <g transform="translate(160, 310) rotate(-3)">
    <rect width="40" height="35" fill="#003DA5"/>
    <rect width="20" height="17.5" fill="#FFFFFF"/>
    <rect x="20" y="17.5" width="20" height="17.5" fill="#FFFFFF"/>
  </g>

  <!-- Flag O (Oscar) - Red/yellow diagonal at bottom-right -->
  <g transform="translate(480, 420) rotate(10)">
    <rect width="40" height="35" fill="#FECE00"/>
    <polygon points="0,0 40,0 0,35" fill="#CE1126"/>
  </g>

  <!-- Flag W (Whiskey) - Blue/white/red bordered square at center-top -->
  <g transform="translate(310, 50) rotate(-6)">
    <rect width="40" height="35" fill="#CE1126"/>
    <rect x="5" y="5" width="30" height="25" fill="#FFFFFF"/>
    <rect x="10" y="10" width="20" height="15" fill="#003DA5"/>
  </g>

  <!-- Flag 1 (One) - Red/white stripes with blue bar at bottom-left -->
  <g transform="translate(60, 460) rotate(7)">
    <rect width="40" height="35" fill="#FFFFFF"/>
    <rect width="40" height="9" fill="#CE1126"/>
    <rect y="18" width="40" height="9" fill="#CE1126"/>
    <rect width="40" height="7" fill="#003DA5"/>
  </g>

  <!-- Extra: Flag A (Alpha) - White/blue split at far right-center -->
  <g transform="translate(520, 280) rotate(-12)">
    <rect width="40" height="35" fill="#FFFFFF"/>
    <polygon points="0,0 20,0 20,35 0,35" fill="#003DA5"/>
    <polygon points="20,0 40,0 40,17.5 30,17.5" fill="#FFFFFF"/>
    <polygon points="20,35 40,35 40,17.5 30,17.5" fill="#FFFFFF"/>
  </g>

  <!-- Extra: Flag H (Hotel) - White/red vertical halves at mid area -->
  <g transform="translate(280, 510) rotate(4)">
    <rect width="40" height="35" fill="#FFFFFF"/>
    <rect x="20" width="20" height="35" fill="#CE1126"/>
  </g>

  <!-- Extra: Flag P (Papa / Blue Peter) - Blue with white center at upper middle -->
  <g transform="translate(190, 160) rotate(-5)">
    <rect width="40" height="35" fill="#003DA5"/>
    <rect x="12" y="10" width="16" height="15" fill="#FFFFFF"/>
  </g>

</svg>
